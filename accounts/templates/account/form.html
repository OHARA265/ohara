{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}編集{% endblock %}

{% block contents %}

<div class="container">
  <div class="row">
    <div class="my-div-style">
      <h1>ログイン</h1>
      <form method="post" action="{% url 'account_henkou' %}">

        {% csrf_token %}

        <div class="mb-4 col-4">
          {% bootstrap_form form %}
        </div>
        {% if redirect_field_value %}

        <input type="hidden" name="{{redirect_field_name }}" value="{{redirect_field_name }}"/>

        {% endif %}

        <button class="btn btn-primary" type="submit">編集する</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
