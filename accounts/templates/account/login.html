{% extends 'base.html' %}
{% load widget_tweaks %}

{% block contents %}

    <div class="form-wrapper">
        <h1 class="wawawa">ログイン</h1>
        <form class="fff" method="post">
          {% csrf_token %}
          <div class="form-item">
            <label for="email"></label>
            {% render_field form.login class='form-control' placeholder='メールアドレス' %}
          </div>
          <div class="form-item">
            <label for="password"></label>
            {% render_field form.password class='form-control' placeholder='パスワード' %}
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="ログイン" value="ログイン"></input>
          </div>
        </form>
        <div class="form-footer">
          <p><a href="{% url 'account_reset_password' %}">パスワードを忘れた場合</a></p>
        </div>
      </div>
{% endblock %}
