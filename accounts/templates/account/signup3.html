{% extends 'base.html' %}


{% block title %}サインアップ {% endblock %}

{% block active_signup %}active{% endblock %} 

{% block contents %}
    <div class="matu" action="{% url 'account_signup' %}">
      <h1>サインアップ</h1>
      <form method="post">
        {% csrf_token %}
      <div>
        {{ form.as_p }}
      </div>
        <button class="button buttonBlue" type="submit">登録</button>
      </form>
    </div>
<script>
  var form = document.forms[0];
  form.onsubmit = function() {
    // エラーメッセージをクリアする
    form.password.setCustomValidity("");
    // パスワードの一致確認
    if (form.password.value != form.passwordConfirm.value) {
      // 一致していなかったら、エラーメッセージを表示する
      form.password.setCustomValidity("パスワードと確認用パスワードが一致しません");
    }
  };
  // 入力値チェックエラーが発生したときの処理
  form.addEventListener("invalid", function() {
    document.getElementById("errorMessage").innerHTML = "入力値にエラーがあります";
  }, false);
</script>

{% endblock %}
